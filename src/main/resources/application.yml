spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: H2_DB

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  sql:
    init:
      platform: h2
      mode: always

  jpa:
    open-in-view: true
    show-sql: true
    properties:
      hibernate.format_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

server:
  port: 8080

